
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>履歷表</title>
	<script src='./main.js' type='text/javascript'></script>
    <style>
    table, th, td {
    border: 1px solid red;
	padding:20px;}
  </style>
  </head>
  <body>
    <form action=jsp.jsp method="post" name="form1">
        姓名：<input size=10 maxlength=20 type="text" id ="username" name="username" placeholder="請輸入姓名" /><br>
        生日：<input type="date"  name="birthday" ><br>
        <input type="radio" name="sex" value="男" checked> 男<br>
        <input type="radio" name="sex" value="女"> 女<br>
        <br>

      最高學歷：
        <select name="study">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中">高中</option>
            <option value="大學">大學</option>
            <option value="大學以上">大學以上</option>
        </select>
        <br><br>
        血型：<br>
        <select name="blood type" size="5" >
            <option value="A型">A型</option>
            <option value="B型">B型</option>
            <option value="AB型">AB型</option>
            <option value="O型">O型</option>
            <option value="不知道">不知道</option>
        </select>
        <br><br>



        <input type="checkbox" name="hobby" value="badminton" >羽球
        <input type="checkbox" name="hobby" value="basketball">籃球
        <input type="checkbox" name="hobby" value="reading">閱讀
		    <input type="checkbox" name="hobby" value="eating">吃
		    <input type="checkbox" name="hobby" value="sleeping">睡
        <br>
        自傳:<br>
		<textarea name="note" cols="50" rows="10"></textarea>
        <br><br>
    <input type="submit" value="送出">
    <input type="reset" value="重新輸入">

        <br><br>
    </form>

  </body>
</html>
